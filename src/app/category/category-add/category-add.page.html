<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categories" ></ion-back-button>
      </ion-buttons>
    <ion-title>Add New Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Category Name</ion-label>
    <ion-input type="text" [(ngModel)]="category"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Category Description</ion-label>
    <ion-textarea [(ngModel)]="categoryDesc"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Amount</ion-label>
    <ion-input type="number" [(ngModel)]="amount"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="addCategory()">Add Category</ion-button>
</ion-content>
