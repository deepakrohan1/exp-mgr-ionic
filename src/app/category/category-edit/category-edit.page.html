<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>{{categoryLoaded.category}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Category</ion-label>
    <ion-input type="text" [(ngModel)]="categoryLoaded.categoryDesc"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Amount</ion-label>
    <ion-input type="number" [(ngModel)]="categoryLoaded.amount"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="updateCategory()">Update</ion-button>

</ion-content>
