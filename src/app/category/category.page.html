<ion-header>
  <ion-toolbar>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of categories" (click)="onSelectCategory(category)">
      <ion-label>{{ category.category }}</ion-label>
    </ion-item>
    </ion-list> 
</ion-content>
