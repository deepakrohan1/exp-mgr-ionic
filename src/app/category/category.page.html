<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="home"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink] = "[
       '/', 
       'categories',
       'add'
       ]">
        <ion-icon slot="icon-only" name="add-sharp"></ion-icon>
      </ion-button>
      </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item-sliding *ngFor="let category of categories" #slidingCat>
    <ion-item  [routerLink] = "['/categories', category.id]">
      <ion-label>
        <h2>{{category.category}}</h2>
        <h5>{{category.categoryDesc}}</h5>
        <p>{{category.amount | currency}}

        </p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="primary" 
      (click)="updateCategory(category.id, slidingCat)">
        <ion-icon name="create-sharp" slot="icon-only"></ion-icon>
      </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list> 

  
    
    
</ion-content>
